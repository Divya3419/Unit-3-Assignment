<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">

  
import sidebar from "./components/sidebar.js";
  //console.log(sidebar);
  let sidebars=document.querySelector("#sidebar");
sidebars.innerHTML=sidebar();


  let arr= JSON.parse(localStorage.getItem("article"));
  console.log(arr);
let main=document.getElementById("main");

  arr.forEach(function(ele){
    main.innerHTML="";
    let div = document.createElement("div");
 let name=document.createElement("p");
    name.innerText=ele.title;
    let dis= document.createElement("p");
    dis.innerText=ele.description;
let img=document.createElement("img");
img.src=ele.urlToImage;
    div.append(name,dis,img);
    main.append(div);
})
  
</script>
