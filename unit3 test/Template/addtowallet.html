  <body>
    <h1>Add amount</h1>

    <div>
      <!--DO NOT MAKE ANY CHANGES HERE, ONLY WRITE LOGIC IN SCRIPT TAG-->
      <input type="number" id="amount" />
      <button onclick="addtoWallet()">Add to Wallet</button>
    </div>
  </body>

<script>
  //write logic here

  let money=0 || JSON.parse(localStorage.getItem('wallet'));
function addtoWallet(){
  let amt=document.getElementById("amount").value;
//console.log(amt);
money=Number(money)+Number(amt);

//console.log(amt);
localStorage.setItem("wallet",JSON.stringify(money));

}



</script>
