<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="purchases">
      <!--SHOW ALL YOUR PURCHASES HERE-->
    </div>
  </body>
</html>

<script>
  //WRITE YOUR LOGIC HERE
  let items=JSON.parse(localStorage.getItem('purchases'));
  console.log(items);

items.map(function(ele){
  let div=document.createElement("div");
      let img=document.createElement("img");
      img.src=ele.image;

      let title=document.createElement("p");
title.innerText=ele.name;

let amount=document.createElement("p");
amount.innerText=ele.price;


div.append(img,title,amount);
document.querySelector("#purchases").append(div);

    });
  
</script>
