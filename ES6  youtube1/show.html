<body>
    <div id="final"></div>
</body>
</html>
<script>


    let show= JSON.parse(localStorage.getItem("video"));
    console.log(show);

    function data(ele){
        document.querySelector("#final").innerHTML="";
        let div=document.createElement("div");

       div.innerHTML=`<iframe width="100%" height="650" src="https://www.youtube.com/embed/${ele.id.videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
document.querySelector("#final").append(div);
    };

    data(show);
</script>
